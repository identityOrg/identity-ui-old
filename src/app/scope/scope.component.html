<!-- Page Content -->
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Scope Management</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Available Users
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover"
                   id="dataTables-example" [mfData]="scopes" #mf="mfDataTable" [mfRowsOnPage]="5">
              <thead>
              <tr>
                <th>
                  <mfDefaultSorter by="scopeId">Scope ID</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="scopeName">Scope Name</mfDefaultSorter>
                </th>
                <th></th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr class="odd gradeX" *ngFor="let s of mf.data">
                <td>{{s.scopeId}}</td>
                <td>{{s.scopeName}}</td>
                <td><a class="btn btn-info" [routerLink]="['/scope', 'detail', s.scopeId]" href="#"><i
                  class="fa fa-search"></i> Detail</a>
                </td>
                <td><a class="btn btn-warning" [routerLink]="['/scope', 'edit', s.scopeId]" href="#"><i
                  class="fa fa-edit"></i> Edit</a></td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <td colspan="5">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,20]"></mfBootstrapPaginator>
                </td>
              </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
